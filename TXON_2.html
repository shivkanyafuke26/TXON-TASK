<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
h1{
   background-color:#E0FFFF;
	text-align: center;
	font-weight: bold;
	}

body{
   background-color:#F08080;
   }
table{
	background-color:#FFFF00;
	text-align:center;
	margin-left: auto;
	margin-right: auto;
	border: 1px solid black;
	border-collapse: collapse;
	}

input[type="text"]{
width: 350px;
padding: 30px 40px;
color: black;
font-size: 30px;
font-weight: bold;
border: none;
border-radius: 2px;
}

input[type="button"]{
	background-color:e0ffff;
	color: red;
	border-radius: 20px;
    font-size: 40px;
	font-weight: bold;
    background: #;
    width: 100px;
    height: 80px;
    margin: 15px;
	cursor:pointer;
}
</style>
</head>
<body><br>
<h1>CALCULATOR</h1>
<table>
	<tr>
		<th colspan="3"><input type="text" id="result"></th>
		<th><input type="button" value="Clr" onclick="clearScreen()" id="btn" /> </th>
	</tr>
	<tr>
		<th><input type="button" value="=" onclick="calculate()"/></th>
		<th><input type="button" value="." onclick="display('.')" /></th>
		<th><input type="button" value="*" onclick="display('*')"/></th>
		<th><input type="button" value="+" onclick="display('+')"/></th>
	</tr>
	<tr>
		<th><input type="button" value="1" onclick="display('1')"/></th>
		<th><input type="button" value="2" onclick="display('2')"/></th>
		<th><input type="button" value="3" onclick="display('3')"/></th>
		<th><input type="button" value="-" onclick="display('-')"/></th>	
	</tr>
	<tr>
		<th><input type="button" value="4" onclick="display('4')"/></th>
		<th><input type="button" value="5" onclick="display('5')"/></th>
		<th><input type="button" value="6" onclick="display('6')"/></th>
		<th><input type="button" value="*" onclick="display('*')"/></th>	
	</tr>
	<tr>
		<th><input type="button" value="7" onclick="display('7')"/></th>
		<th><input type="button" value="8" onclick="display('8')"/></th>
		<th><input type="button" value="9" onclick="display('9')"/></th>
		<th><input type="button" value="0" onclick="display('0')"/></th>	
	</tr>
	
</table>
<script> 
//This function clear all the values
function clearScreen() {
document.getElementById("result").value = "";
}

// This function display values
function display(value) {
document.getElementById("result").value += value;
}

// This function evaluates the expression and returns result
function calculate() {
var p = document.getElementById("result").value;
var q = eval(p);
document.getElementById("result").value = q;
}
    </script>
</body>
</html>
